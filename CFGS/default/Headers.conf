/*
** Custom headers configuration file. (Since 0.3)
** Headers should be added in a Object (Map). 
** Header name as key, header value as value.
** The object then should be added in the related
** object as the value and the file path or file
** extentsion as the key. An example is present 
** in the "Ext" object.
** !!! Notes :
** 1. Headers defined in this file will override
** default headers generated by server.
** 2. Headers are added respectively.
*/
{
  "General" : {
  },
  
  "Ext" : {
    ".jpg .png .jpeg" : {
      "Cache-Control" : "max-age=60"
    }
  },
 
  "File" : {}
}

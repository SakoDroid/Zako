/* Zako server Main configuration file. (since 0.1)
**
** This file contains general configurations of the server.
**
** !!! Notes:
*/
{
  /*
  ** Sets Zako DDOS-Protection engine to on (true) and off (false).
  */
  "DDOS Protection" : true,

  /*
  ** Sets auto restart option to on (true) and off (false). If on, server will try not to shut down by restarting itself.
  */
  "Auto Restart" : false,

  /*
  ** Configs the server to send back Connection: keep-alive (true) or Connection: close (false) header.
  */
  "Keep Alive" : true,

  /*
  ** Configs the server to send back Cache-Control header (true) or not (false). If its set on true, then values for each file type should be added
  ** in the Headers.cfg file (<Cache> tag).
  */
  "Cache Control" : true,

  /*
  ** Switches load balancer on (true) and off (false).
  */
  "Load Balancer" : false,

  /*
  ** Switches web server on (true) and off (false).
  ** Both load balancer and web server can be on. In that case localhost:port should be added to Load_Balancer.cfg .
  */
  "Web Server" : true,

  /*
  ** Sockets time out in milli seconds.
  */
  "Sockets-Timeout" : 5000,

  /*
  ** Tells server how long it should wait before it reads the configurations again.
  ** Server will read them at launch and after that, it reads them periodically.
  */
  "CFG Update" : 60000,

  /*
  ** SSL configurations.
  ** Note that jks path should be absolute and both jks path an jks pass should be type String.
  */
  "SSL" : {
    "ON" : false,
    "jks path" : null,
    "jks pass" : null
  },

  /*
  ** In built CAPTCHA generator engine configurations.
  ** CAPTCHA length sets the length of captcha phrase.
  ** CAPTCHA hardness sets the hardness of the captcha picture. If its higher than 8, then the captcha pictures might become unreadable.
  */
  "CAPTCHA" : {
    "ON" : true,
    "CAPTCHA length" : 5,
    "CAPTCHA hardness" : 5
  },

  /*
  ** Ports that will be used by load balancer or web server. (Ports should be type Number)
  */
  "Ports" : {
    "Load Balancer" : 80,
    "Web Server" : 80
  },

  /*
  ** This sections is related to allowable sizes for a Http request.
  ** All sizes are in in Megabytes.
  ** If you do not want to specify a size, set the value to null.
  */
  "Sizes" : {
    "Post body" : null,
    "File size" : null
  },

  /*
  ** This is related configurations for handling different scripts. (Host should be type String and port should be type Number)
  */
  "Scripts" : {
    ".php" : {
      "handle mode" : "CGI",
      "FCGI" : {
        "Host" : null,
        "Port" : null
      }
    },
    ".py" : {
      "handle mode" : "CGI",
      "FCGI" : {
        "Host" : null,
        "Port" : null
      }
    },
    ".cgi" : {
      "handle mode" : "CGI",
      "FCGI" : {
        "Host" : null,
        "Port" : null
      }
    },
    ".pl" : {
      "handle mode" : "CGI",
      "FCGI" : {
        "Host" : null,
        "Port" : null
      }
    },
    ".js" : {
      "handle mode" : "CGI",
      "FCGI" : {
        "Host" : null,
        "Port" : null
      }
    }
  },

  /*
  ** Fast CGI configurations.
  */
  "FCGI" : {
    "Params" : {
    }
  },
  
  /*
  ** Http authentication configs. Add the paths that need authentication in the Dirs.
  ** Users and passwords should be added in passwd file.
  ** Host name should be specified in the paths. (example.com/app.js)
  ** If you wish to set Digest as the authentication mechanism, then the algorithm should be specified as "mechanism algorithm". (Ex : "Digest MD5")
  */
  "HTTP AUTH" :{
    "ON" : true,
    "Auth mechanism" : "Basic",
    "Auth realm" : "Access to the staging site",
    "Dirs" : [
    ]
  }
}
